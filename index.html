<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <h1 class="header">Just a calculator</h1>
    <div class="container">
        
        <section class="grid">

            <div class="display operation"> </div>
            <div class="display  result"> </div>
            
            <button class="operators clear button">AC</button>
            <button class="operators delete button">Del</button>
            <button value="/100" class="operators percent button numeroOperador">%</button>
            <button value="/" class="operators division button numeroOperador">รท</button>
            <button value="*" class="operators multiplication button numeroOperador">x</button>
            <button value="-" class="operators minus button numeroOperador">-</button>
            <button value="+" class="operators plus button numeroOperador">+</button>
            <button class="enter equal button">=</button>
            <button value="." class="numbers dot button numeroOperador">,</button>
            <button value="0" class="numbers zero button numeroOperador">0</button>
            <button value="1" class="numbers one button numeroOperador">1</button>
            <button value="2" class="numbers two button numeroOperador">2</button>
            <button value="3" class="numbers three button numeroOperador">3</button>
            <button value="4" class="numbers four button numeroOperador">4</button>
            <button value="5" class="numbers five button numeroOperador">5</button>
            <button value="6" class="numbers six button numeroOperador">6</button>
            <button value="7" class="numbers seven button numeroOperador">7</button>
            <button value="8" class="numbers eight button numeroOperador">8</button>
            <button value="9" class="numbers nine button numeroOperador">9</button>

        </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
